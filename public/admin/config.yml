backend:
  name: git-gateway
  branch: main
  commit_messages:
    create: "Create {{collection}} {{slug}}"
    update: "Update {{collection}} {{slug}}"
    delete: "Delete {{collection}} {{slug}}"
    uploadMedia: "[skip ci] Upload {{path}}"
    deleteMedia: "[skip ci] Delete {{path}}"

media_folder: "public/uploads"
public_folder: "/uploads"

site_url: https://startsolo.in
display_url: https://startsolo.in
local_backend: true

collections:
  # üåç GLOBAL SETTINGS
  - name: "settings"
    label: "Site Settings"
    files:
      - name: "general"
        label: "General Settings"
        file: "content/settings/general.json"
        fields:
          - { label: "Site Title", name: "siteTitle", widget: "string" }
          - { label: "Site Description", name: "siteDescription", widget: "text" }
          - { label: "Logo", name: "logo", widget: "image" }
      - name: "seo"
        label: "SEO Settings"
        file: "content/settings/seo.json"
        fields:
          - { label: "Meta Title", name: "metaTitle", widget: "string" }
          - { label: "Meta Description", name: "metaDescription", widget: "text" }
      - name: "branding"
        label: "Branding & Theme"
        file: "content/settings/branding.json"
        fields:
          - { label: "Primary Color", name: "primaryColor", widget: "color" }
          - { label: "Font Family", name: "font", widget: "string" }
      - name: "analytics"
        label: "Analytics & Tracking"
        file: "content/settings/analytics.json"
        fields:
          - { label: "Google Analytics ID", name: "gaId", widget: "string" }
      - name: "integrations"
        label: "WhatsApp & Third-Party"
        file: "content/settings/integrations.json"
        fields:
          - { label: "WhatsApp Button Text", name: "whatsappText", widget: "string" }
          - { label: "WhatsApp URL", name: "whatsappUrl", widget: "string" }

  # üìå HEADER & FOOTER
  - name: "navigation"
    label: "Header & Footer"
    files:
      - name: "header"
        label: "Header Settings"
        file: "content/settings/header.json"
        fields:
          - { label: "Menu Items", name: "menu", widget: "list", fields: [{label: "Label", name: "label", widget: "string"}, {label: "URL", name: "url", widget: "string"}] }
      - name: "footer"
        label: "Footer Settings"
        file: "content/settings/footer.json"
        fields:
          - { label: "Quick Links", name: "quickLinks", widget: "list", fields: [{label: "Label", name: "label", widget: "string"}, {label: "URL", name: "url", widget: "string"}] }
          - { label: "Social Media", name: "social", widget: "object", fields: [{label: "Instagram", name: "instagram", widget: "string"}, {label: "LinkedIn", name: "linkedin", widget: "string"}] }

  # üéØ MAIN SECTIONS
  - name: "sections"
    label: "Content Sections"
    files:
      - name: "hero"
        label: "Hero Section"
        file: "content/sections/hero.json"
        fields:
          - { label: "Main Heading", name: "heading", widget: "string" }
          - { label: "Video ID", name: "videoId", widget: "string" }
      - name: "featuredIn"
        label: "Trainings & Workshops"
        file: "content/sections/featuredIn.json"
        fields:
          - { label: "Brand Logos", name: "logos", widget: "list", fields: [{label: "Image", name: "image", widget: "image"}] }
      - name: "webinarInfo"
        label: "Webinar Information"
        file: "content/sections/webinarInfo.json"
        fields:
          - { label: "Session Details", name: "details", widget: "markdown" }
      - name: "webinarDates"
        label: "Webinar Dates"
        file: "content/sections/webinarDates.json"
        fields:
          - { label: "Available Sessions", name: "dates", widget: "list", fields: [{label: "Date", name: "date", widget: "datetime"}, {label: "Time", name: "time", widget: "string"}] }
      - name: "alternatives"
        label: "Alternative Webinar Dates"
        file: "content/sections/webinar/alternatives.json"
        fields:
          - { label: "Alternative Options", name: "options", widget: "list", fields: [{label: "Message", name: "message", widget: "string"}, {label: "URL", name: "url", widget: "string"}] }
      - name: "testimonials"
        label: "Testimonials & Success Stories"
        file: "content/sections/testimonials.json"
        fields:
          - { label: "Success Quotes", name: "quotes", widget: "list", fields: [{label: "Quote", name: "quote", widget: "text"}, {label: "Author", name: "author", widget: "string"}] }

  # üìö BLOG
  - name: "blog"
    label: "Blog Posts"
    folder: "content/blog/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "blogCategories"
    label: "Blog Categories"
    file: "content/blog/categories.json"
    fields:
      - { label: "Category List", name: "categories", widget: "list", fields: [{label: "Name", name: "name", widget: "string"}] }
  - name: "blogAuthors"
    label: "Blog Authors"
    file: "content/blog/authors.json"
    fields:
      - { label: "Author List", name: "authors", widget: "list", fields: [{label: "Name", name: "name", widget: "string"}, {label: "Bio", name: "bio", widget: "text"}] }
