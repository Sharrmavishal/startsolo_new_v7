backend:
  name: git-gateway
  branch: main
  commit_messages:
    create: "Create {{collection}} {{slug}}"
    update: "Update {{collection}} {{slug}}"
    delete: "Delete {{collection}} {{slug}}"
    uploadMedia: "[skip ci] Upload {{path}}"
    deleteMedia: "[skip ci] Delete {{path}}"

# Site URLs
site_url: https://startsolo.in
display_url: https://startsolo.in

# Media Storage
media_folder: "public/uploads"
public_folder: "/uploads"

# Enable local backend
local_backend: true

collections:
  # üåç SITE SETTINGS
  - name: "settings"
    label: "Site Settings"
    files:
      - name: "general"
        label: "General Settings"
        file: "content/settings/general.json"
        fields:
          - { label: "Site Title", name: "siteTitle", widget: "string" }
          - { label: "Site Description", name: "siteDescription", widget: "text" }
          - { label: "Logo Image", name: "logoImage", widget: "image" }
          - { label: "Favicon", name: "favicon", widget: "image" }
      - name: "branding"
        label: "Branding & Colors"
        file: "content/settings/branding.json"
        fields:
          - { label: "Primary Color", name: "primaryColor", widget: "color" }
          - { label: "Secondary Color", name: "secondaryColor", widget: "color" }
      - name: "navigation"
        label: "Navigation"
        file: "content/settings/header.json"
        fields:
          - { label: "Menu Links", name: "navLinks", widget: "list", fields: [{ label: "Label", name: "label", widget: "string" }, { label: "URL", name: "url", widget: "string" }] }
      - name: "footer"
        label: "Footer"
        file: "content/settings/footer.json"
        fields:
          - { label: "Quick Links", name: "quickLinks", widget: "list", fields: [{ label: "Label", name: "label", widget: "string" }, { label: "URL", name: "url", widget: "string" }] }
          - { label: "Social Media", name: "socialMedia", widget: "object", fields: [{ label: "Twitter", name: "twitter", widget: "string" }, { label: "Instagram", name: "instagram", widget: "string" }, { label: "LinkedIn", name: "linkedin", widget: "string" }] }

  # üìë PAGES
  - name: "pages"
    label: "Pages"
    folder: "content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Content", name: "body", widget: "markdown" }

  # üìù BLOG
  - name: "blog"
    label: "Blog Posts"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Featured Image", name: "featuredImage", widget: "image" }
      - { label: "Content", name: "body", widget: "markdown" }

  # üèÜ TESTIMONIALS
  - name: "testimonials"
    label: "Testimonials"
    folder: "content/testimonials"
    create: true
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Photo", name: "photo", widget: "image" }
      - { label: "Quote", name: "quote", widget: "text" }

  # üé§ EXPERT SPEAKERS
  - name: "speakers"
    label: "Expert Speakers"
    folder: "content/speakers"
    create: true
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Photo", name: "photo", widget: "image" }
      - { label: "Bio", name: "bio", widget: "markdown" }

  # ‚ùì FAQs
  - name: "faqs"
    label: "Frequently Asked Questions"
    folder: "content/faqs"
    create: true
    fields:
      - { label: "Question", name: "question", widget: "string" }
      - { label: "Answer", name: "answer", widget: "markdown" }

  # üìÖ WEBINAR SESSIONS
  - name: "webinarSessions"
    label: "Webinar Sessions"
    files:
      - name: "dates"
        label: "Available Dates"
        file: "content/sections/webinarDates.json"
        fields:
          - { label: "Date", name: "date", widget: "datetime" }
          - { label: "Spots Left", name: "spotsLeft", widget: "number" }
          - { label: "Registration Link", name: "registrationLink", widget: "string" }

  # ‚è≥ COUNTDOWN TIMER
  - name: "countdownTimer"
    label: "Countdown Timer"
    file: "content/sections/countdown.json"
    fields:
      - { label: "Enable Countdown", name: "enabled", widget: "boolean" }
      - { label: "End Date", name: "endDate", widget: "datetime" }
      - { label: "Message", name: "message", widget: "string" }

  # üéì TRAININGS & WORKSHOPS
  - name: "trainings"
    label: "Trainings & Workshops"
    folder: "content/workshops"
    create: true
    fields:
      - { label: "Workshop Name", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Logo", name: "logo", widget: "image" }
      - { label: "Link", name: "link", widget: "string" }

  # ‚úÖ CTA SECTIONS
  - name: "cta"
    label: "Call-to-Actions"
    file: "content/sections/cta.json"
    fields:
      - { label: "Primary CTA", name: "primary", widget: "object", fields: [{ label: "Text", name: "text", widget: "string" }, { label: "URL", name: "url", widget: "string" }] }
      - { label: "Community CTA", name: "community", widget: "object", fields: [{ label: "Text", name: "text", widget: "string" }, { label: "URL", name: "url", widget: "string" }] }
