[build]
  command = "npm run build"
  publish = "dist"

# Force HTTPS
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

# Redirect www to non-www
[[redirects]]
  from = "https://www.bucolic-choux-59ccaa.netlify.app/*"
  to = "https://bucolic-choux-59ccaa.netlify.app/:splat"
  status = 301
  force = true

# Redirect all requests to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

# Set up headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    Content-Security-Policy = """
      default-src 'self' https://api.netlify.com https://identity.netlify.com;
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://identity.netlify.com https://unpkg.com;
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https:;
      font-src 'self';
      connect-src 'self' https://api.netlify.com https://identity.netlify.com;
      frame-ancestors 'none';
      base-uri 'self';
      form-action 'self';
    """

# Custom domain configuration
[build.environment]
  NETLIFY_SITE_URL = "https://bucolic-choux-59ccaa.netlify.app"
